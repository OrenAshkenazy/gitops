apiVersion: v1
kind: Service
metadata:
  name: {{ include "internal-assistance.fullname" . }}-backend
  annotations: {{ toYaml .Values.backend.service.annotations | nindent 4 }}
spec:
  selector:
    app: backend
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
  type: {{ .Values.backend.service.type | default "ClusterIP" }}
