apiVersion: v1
kind: Secret
metadata:
  name: {{ include "internal-assistance.fullname" . }}-secrets
  labels:
    {{- include "internal-assistance.labels" . | nindent 4 }}
type: Opaque
data:
  # OTel headers (base64 encoded)
  otel-headers: {{ .Values.secrets.otelHeaders | b64enc | quote }}
  
  # Database password
  postgres-password: {{ .Values.secrets.postgresPassword | b64enc | quote }}
  
  # API tokens
  slack-bot-token: {{ .Values.secrets.slackBotToken | default "" | b64enc | quote }}
  slack-signing-secret: {{ .Values.secrets.slackSigningSecret | default "" | b64enc | quote }}
  github-api-token: {{ .Values.secrets.githubApiToken | default "" | b64enc | quote }}
