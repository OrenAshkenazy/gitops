# redis-argo-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OrenAshkenazy/gitops
    targetRevision: HEAD
    path: redis
    helm:
      values: |
        architecture: replication
        auth:
          enabled: false
        master:
          persistence:
            enabled: true
          replicaCount: 1    
        replica:
          persistence:
            enabled: true
          replicaCount: 2  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true