backend:
  replicaCount: 1
  image:
    repository: localhost:5001/internal-assistant-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9010
    annotations: {}
  env:
    APP_ENV: development
    DEBUG: 'true'
    DATABASE_URL: postgresql://postgres:postgres@postgresql:5432/internal_assistant
    HOST: 0.0.0.0
    PORT: '9010'
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

client:
  replicaCount: 1
  image:
    repository: localhost:5001/internal-assistant-client
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5178
    annotations: {}
  env:
    VITE_OTEL_ENABLED: false
    VITE_API_URL: http://localhost:9010
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Secrets section for sensitive data
secrets:
  otelHeaders: ""
  postgresPassword: "postgres"
  slackBotToken: ""
  slackSigningSecret: ""
  githubApiToken: ""
